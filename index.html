<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscramble It!</title>
 <link rel="stylesheet" href="style.css">

   
</head>
<body>
    <h1>Unscramble It!</h1>
    <div id="game-container">
        <img id="round-image" src="baby-panda.png" alt="Round Image">
        <div id="round-name">
<h1>Baby Panda Round<\h1>
</div>
        <div id="scrambled-word">--</div>
        <input type="text" id="user-input" placeholder="Your guess...">
        <br>
        <button onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
        <div id="hint"></div>
    </div>
    <img id="winner-image" src="winner.png" alt="Winner">

   
 <script src="script.js"></script>

</body>
</html>
